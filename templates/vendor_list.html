

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor List</title>
</head>
<body>
    <h1>Vendor List</h1>
    
    <ul>
        {% for item in vendor %}
            <li>
                Vendor Code: {{ vendor.vendor_code }},
                Name: {{ vendor.name }},
                Contact Details: {{ vendor.contact_details }},
                Address: {{ vendor.address }}
                 <!-- Add a delete button for each vendor -->
                <form method="post" action="{% url 'delete_vendor' vendor.id %}">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_vendor' %}">Create a New Vendor</a>
</body>
</html>
